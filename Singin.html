<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ShopEasy</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body data-bs-spy="scroll" data-bs-target="#navbar">

<nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top">
  <div class="container">

    <a class="navbar-brand fw-bold" href="index.html">
      ShopEasy
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">

      <ul class="navbar-nav ms-lg-auto align-items-lg-center">

        <li class="nav-item">
          <a class="nav-link active" href="index.html">
            <i class="bi bi-house"></i> Home
          </a>
        </li>

      </ul>
      </div>
      </div>
</nav>


<div class="bg-danger text-white py-1 text-center">
  <h2 class="fw-semibold">
    <i class="bi bi-person-circle"></i> My Account
  </h2>
</div>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-10">

      <ul class="nav nav-tabs justify-content-center mb-4" id="accountTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active"
                  id="login-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#login"
                  type="button"
                  role="tab">
            Login
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link"
                  id="register-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#register"
                  type="button"
                  role="tab">
            Register
          </button>
        </li>
      </ul>

      <div class="tab-content" id="accountTabContent">

        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <div class="card shadow-lg border-0">
            <div class="card-body p-4">

              <h3 class="text-center mb-4 fw-bold">Welcome Back!</h3>

              <div class="mb-3">
                <label class="form-label fw-semibold">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input type="email" class="form-control py-2" placeholder="you@email.com">
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input type="password" class="form-control py-2" placeholder="********">
                  <span class="input-group-text">
                    <i class="bi bi-eye"></i>
                  </span>
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none">Forgot password?</a>
              </div>

              <button class="btn btn-primary w-100 py-2 mb-3 fw-semibold">
                Login
              </button>

              <button class="btn btn-outline-danger w-100 py-2">
                <i class="bi bi-google"></i> Continue with Google
              </button>

            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="register" role="tabpanel">
          <div class="card shadow-lg border-0">
            <div class="card-body p-4">

              <h3 class="text-center mb-4 fw-bold">Create Account</h3>

              <div class="mb-3">
                <label class="form-label fw-semibold">Full Name</label>
                <input type="text" class="form-control py-2" placeholder="Enter your name">
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Email Address</label>
                <input type="email" class="form-control py-2" placeholder="Enter your email">
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control py-2" placeholder="Create password">
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Confirm Password</label>
                <input type="password" class="form-control py-2" placeholder="Confirm password">
              </div>

              <button class="btn btn-success w-100 py-2 fw-semibold">
                Register
              </button>

            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
